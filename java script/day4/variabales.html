<body>
  <h1> we can create a variable in js using 3 ways</h1>
  <pre>
  1.var - using var we can redeclare a variable.
  2.let - using let we can reuse the variable but not redeclare.
  3.const - using const we can't change the value of a variable.
  <script>
   var city = 'bangalore';
   console.log("city:",city);
   console.log("typeof city:",typeof city);


   let city1 ="vizg";
   console.log("city1:",city1);
   console.log("typeof city1:",typeof city1);
    
   const pi = 3.14;
   console.log("pi:",pi);
   

  </script>
  </pre>
</body>
