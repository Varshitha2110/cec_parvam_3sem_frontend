<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops in html</h1>
    1.for loops
    2.for in loops
    3.for of loops
    4.for each loops
    5.while loops
    6.do while loops


    <script>
        //for loop
        // ===============================
// JavaScript Looping Statements
// ===============================

// 1️⃣ for loop
console.log("1️⃣ For Loop:");
for (let i = 1; i <= 5; i++) {
  console.log("Number:", i);
}
console.log("------------------");

// 2️⃣ while loop
console.log("2️⃣ While Loop:");
let j = 1;
while (j <= 5) {
  console.log("Count:", j);
  j++;
}
console.log("------------------");

// 3️⃣ do...while loop
console.log("3️⃣ Do...While Loop:");
let k = 1;
do {
  console.log("Value:", k);
  k++;
} while (k <= 5);
console.log("------------------");

// 4️⃣ for...in loop (used with objects)
console.log("4️⃣ For...In Loop:");
const person = { name: "Bhuvan", age: 17, city: "Mangalore" };
for (let key in person) {
  console.log(key + ": " + person[key]);
}
console.log("------------------");

// 5️⃣ for...of loop (used with arrays)
console.log("5️⃣ For...Of Loop:");
const fruits = ["apple", "banana", "mango"];
for (let fruit of fruits) {
  console.log(fruit);
}
console.log("------------------");

// 6️⃣ Nested loops
console.log("6️⃣ Nested Loops:");
for (let x = 1; x <= 3; x++) {
  for (let y = 1; y <= 2; y++) {
    console.log(`x = ${x}, y = ${y}`);
  }
}
console.log("------------------");

// 7️⃣ Loop control statements (break & continue)
console.log("7️⃣ Break and Continue Example:");
for (let n = 1; n <= 5; n++) {
  console.log("hii", n);
}

    </script>

</body>
</html>
