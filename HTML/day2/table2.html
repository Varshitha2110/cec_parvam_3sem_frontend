<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Tables in html</h1>
    <pre>
        1.table:-to create table
        2.tr:-to create row
        3.thead:-to create header
        4.tbody:-to create <body>
        5.td:-to create data/column
        6.th:-to create header column/data
    </pre>
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>points</th>
                <th>rebound</th>
            </tr>
            </thead>
            <tbody>
               <tr>
            
                  <td>mavs</td>
                  <td>99</td>
                  <td>22</td>
                </tr>
               <tr>
            
                  <td>hawks</td>
                  <td>184</td>
                  <td>20</td>
                </tr>   

                <td>lakers</td>
                  <td>113</td>
                  <td>19</td>
                </tr>   

                <tr>
                  <td>warriors</td>
                  <td>109</td>
                  <td>32</td>
                </tr>   
                
                
                
                
            </thead>
            <tbody>
        </table>
    
</body>
</html>
