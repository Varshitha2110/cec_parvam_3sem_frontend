<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Forms in html</h1>
    <p> registration forms</p>
    <forms>
         <label for="f_name ">First Name:</label>
         <input type="text" name="f_name" class="f_name" id="f-name" placeholder="enter your f name"><br>
         <label for="l_name ">last Name:</label>
         <input type="text" name="l_name" class="l_name" id="l-name" placeholder="enter your l name"><br>
         <label for="email ">email:</label>
         <input type="email" name="email" class="email" id="email" placeholder="enter your email"><br>
         <label for="password ">password:</label>
         <input type="password" name="password" class="password" id="password" placeholder="enter your password"><br>
         <label for="gender ">gender:</label>
         <label for="gender ">male:</label>
         <input type="radio"name="gender" id="male" class="male"><br>
         <label for="gender ">female:</label>
         <input type="radio"name="gender" id="female" class="female"><br>
         <label for="gender ">other:</label>
         <input type="radio"name="gender" id="other" class="other"><br>
         <label for="age ">age:</label>
         <input type="number"name="age" id="age" class="age"placeholder="enter your age"><br>
         <label for="age ">age:</label>
         <input type="number"name="age" id="age" class="age"placeholder="enter your age"><br>

        
        <label>skills</label>
        <label for="html ">html:</label>
        <input type="checkerbox"name="skills" id="html" class="html"><br>
        <label for="css ">css:</label>
        <input type="checkerbox"name="skills" id="css" class="css"><br>
        <label for="react">react:</label>
        <input type="checkerbox"name="skills" id="react" class="react"><br>

        <label for="dob">dob:</label>
        <input type="date"name="dob" id="dob" class="dob"><br>
        <label for="address">address:</label>
        <textarea name="address" id="address" class="address"placeholder="enter your address"rows="5" cols="50"></textarea><br>

       
        <input type="reset"name="reset" class="reset"id="reset">
       <input type="submit" value="register"id="submit"class="submit">
        





 
       
    </forms>
</body>
</html>
