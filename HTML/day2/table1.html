<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Tables in html</h1>
    <pre>
        1.table:-to create table
        2.tr:-to create row
        thead:-to create header
        4.tbody:-to create <body>
        5.td:-to create data/column
        6.th:-to create header column/data
    </pre>
    <table border="1">
        <thead>
            <tr>
                <th> First Name</th>
                <th> last Name</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
               <tr>
            
                  <td>john</td>
                  <td>doe</td>
                  <td>25</td>
                </tr>
               <tr>
            
                  <td>john</td>
                  <td>doe</td>
                  <td>25</td>
                </tr>                                                                                                                                                                          
            </thead>
            <tbody>
        </table>
</body>
</html>
